<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

</style>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="errors"></div>
        <input name="user" type="text" class="input-block-level" placeholder="Email address">
        <input name="passwd" type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
            <input name="remember" type="checkbox" value="remember-me"> Don't Save on This Computer
        </label>
        <button class="btn btn-large btn-primary submit">Sign in</button>
    </form>

</div> <!-- /container -->

<script>
    var form = new ajaxForm.form($('.form-signin'), '/login');
    form.callback = function(resp) {
        if (resp.success) {
            window.location = window.location
        } else {
            this.errors(["Bad login. User and Password don't match"]);
        }
    }
</script>
